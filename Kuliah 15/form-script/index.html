<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Script</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

  <style>
    body {
      background: linear-gradient(to right, black, #1DE782);
      color: white; /* Change text color to white for better visibility on dark background */
    }

    .navbar {
      background-color: black;
    }

    .btn-primary {
      background-color: #1DE782;
      border-color: #1DE782;
    }

    .card {
      background-color: black;
      color: white;
    }
  </style>
  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand"><i class="fa-solid fa-code me-2"></i>Contact Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Beranda</a>
            <a class="nav-link active" href="#">Kontak</a>
            <a class="nav-link" href="#">Tentang</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-5 py-5">
      <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body p-4">
          <form action="" method="post" name="form-kontak">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" name="Nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" name="Alamat Email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Nomor Telepon</label>
              <input type="tel" class="form-control" name="Nomor Telepon" placeholder="Masukkan nomor telepon Anda"
                required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" name="Pesan" rows="3" placeholder="Masukkan pesan Anda"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">
              <i class="fas fa-paper-plane me-2"></i>Kirim
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/script.js"></script>
  <script src="https://kit.fontawesome.com/82d0e7f3eb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
